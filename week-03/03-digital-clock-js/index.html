<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script defer src="script.js"></script>
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="time">
        <div class="hours"><span data-hours></span></div>
        <div class="minutes"><span data-minutes></span></div>
        <div class="seconds"><span data-seconds></span></div>
      </div>
      <div class="timer">
        <div class="start" data-start>Start</div>
        <div class="stop" data-stop>Stop</div>
      </div>
    </div>
  </body>
</html>
