    <title>Selectors & Visual rules - opdracht 4</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h1 {
        font-size: 1rem;
        color: orangered;
      }

      h4 {
        font-size: 1.4rem;

        font-weight: 800;
