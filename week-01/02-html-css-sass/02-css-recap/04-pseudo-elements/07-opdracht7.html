<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Elements</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      img {
        width: 400px;
      }

      .container {
        margin: 10rem 25rem;
      }

      .star {
        position: relative;
        background-color: red;
        height: 200px;
        width: 200px;
        transform: rotate(35deg);
      }
      .star::after {
        content: '';
        position: absolute;
        background-color: red;
        height: 200px;
        width: 200px;
        transform: rotate(35deg);
      }

      .star::before {
        content: '';
        position: absolute;
        background-color: red;
        height: 200px;
        width: 200px;
        transform: rotate(65deg);
      }
    </style>
  </head>
  <body>
    <h1>Opdracht 7</h1>

    <img
      src="https://i0.wp.com/css-tricks.com/wp-content/uploads/2011/06/multiplecanvases.jpg?w=570&ssl=1"
      alt="pseudo elements visual"
    />

    <div class="container">
      <div class="star"></div>
    </div>

    <a href="../index.html"><input type="button" value="Go Back" /></a>
  </body>
</html>
