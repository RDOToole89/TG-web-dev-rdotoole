<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Clock</title>
  </head>
  <body>
    <div id="spinner none" class="flex"></div>

    <div class="clock">
      <div class="clock__hand clock__hour" data-hour-hand></div>
      <div class="clock__hand clock__minute" data-minute-hand></div>
      <div class="clock__hand clock__second" data-second-hand></div>
      <div class="clock__hour clock__hour1">1</div>
      <div class="clock__hour clock__hour2">2</div>
      <div class="clock__hour clock__hour3">3</div>
      <div class="clock__hour clock__hour4">4</div>
      <div class="clock__hour clock__hour5">5</div>
      <div class="clock__hour clock__hour6">6</div>
      <div class="clock__hour clock__hour7">7</div>
      <div class="clock__hour clock__hour8">8</div>
      <div class="clock__hour clock__hour9">9</div>
      <div class="clock__hour clock__hour10">10</div>
      <div class="clock__hour clock__hour11">11</div>
      <div class="clock__hour clock__hour12">12</div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
