<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="carousel__btn carousel__btn--right">+</div>
        <div class="carousel__btn carousel__btn--left">-</div>

        <div data-view="1" class="carousel__view carousel__view--one carousel__view--active">
          <div class="carousel__count">1 / 4</div>
          <img
            class="carousel__img"
            src="https://images.unsplash.com/photo-1637512853371-3a788ce5eaea?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=600&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTYzNzc5OTQ5Mw&ixlib=rb-1.2.1&q=80&w=800"
            alt="unsplash random picture"
          />
        </div>
        <div data-view="2" class="carousel__view carousel__view--two">
          <div class="carousel__count">2 / 4</div>
          <img
            class="carousel__img"
            src="https://images.unsplash.com/photo-1637352532486-4046253f49b1?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=600&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTYzNzc5OTU1OQ&ixlib=rb-1.2.1&q=80&w=800"
            alt="unsplash random picture"
          />
        </div>
        <div data-view="3" class="carousel__view carousel__view--three">
          <div class="carousel__count">3 / 4</div>
          <img
            class="carousel__img"
            src="https://images.unsplash.com/photo-1635961749515-177ce449cfb2?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=600&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTYzNzc5OTU4OQ&ixlib=rb-1.2.1&q=80&w=800"
            alt="unsplash random picture"
          />
        </div>
        <div data-view="4" class="carousel__view carousel__view carousel__view--four">
          <div class="carousel__count">4 / 5</div>
          <img
            class="carousel__img"
            src="https://images.unsplash.com/photo-1635431543236-d8813fad2bed?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=600&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTYzNzc5OTYxMg&ixlib=rb-1.2.1&q=80&w=800"
            alt="unsplash random picture"
          />
        </div>
        <div class="carousel__buttons">
          <div data-btn="1" class="carousel__button carousel__button--one">1</div>
          <div data-btn="2" class="carousel__button carousel__button--two">2</div>
          <div data-btn="3" class="carousel__button carousel__button--three">3</div>
          <div data-btn="4" class="carousel__button carousel__button--four">4</div>
          <div class="carousel__button carousel__button--random">random</div>
        </div>
      </div>
    </div>
  </body>
</html>
