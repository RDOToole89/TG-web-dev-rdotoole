<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="carousel__btn carousel__btn--right">+</div>
        <div class="carousel__btn carousel__btn--left">-</div>
        <div class="carousel__view carousel__view--one carousel__view--active">
          <img
            class="carousel__img"
            src="https://source.unsplash.com/random/800x600"
            alt="unsplash random picture"
          />
        </div>
        <div class="carousel__view carousel__view--two">
          <img
            class="carousel__img"
            src="https://source.unsplash.com/random/800x600"
            alt="unsplash random picture"
          />
        </div>
        <div class="carousel__view carousel__view--three">
          <img
            class="carousel__img"
            src="https://source.unsplash.com/random/800x600"
            alt="unsplash random picture"
          />
        </div>
        <div class="carousel__view carousel__view carousel__view--four">
          <img
            class="carousel__img"
            src="https://source.unsplash.com/random/800x600"
            alt="unsplash random picture"
          />
        </div>
        <div class="carousel__buttons">
          <div class="carousel__button carousel__button--one">1</div>
          <div class="carousel__button carousel__button--two">2</div>
          <div class="carousel__button carousel__button--three">3</div>
          <div class="carousel__button carousel__button--four">4</div>
        </div>
      </div>
    </div>
  </body>
</html>
