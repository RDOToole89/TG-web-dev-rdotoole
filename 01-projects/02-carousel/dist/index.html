<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div id="spinner" class="flex"></div>
    <div class="carousel none">
      <div class="carousel__btn carousel__btn--next"><ion-icon name="add-outline"></ion-icon></div>
      <div class="carousel__btn carousel__btn--previous">
        <ion-icon name="remove-outline"></ion-icon>
      </div>

      <div data-view="1" class="carousel__view carousel__view--one carousel__view--active"></div>
      <div data-view="2" class="carousel__view carousel__view--two"></div>
      <div data-view="3" class="carousel__view carousel__view--three"></div>

      <div data-view="4" class="carousel__view carousel__view carousel__view--four"></div>

      <div class="carousel__navigation-btns">
        <div
          data-btn="1"
          class="
            carousel__navigation-btn carousel__navigation-btn--one carousel__navigation-btn--active
          "
        >
          1
        </div>
        <div data-btn="2" class="carousel__navigation-btn carousel__navigation-btn--two">2</div>
        <div data-btn="3" class="carousel__navigation-btn carousel__navigation-btn--three">3</div>
        <div data-btn="4" class="carousel__navigation-btn carousel__navigation-btn--four">4</div>
        <div class="carousel__navigation-btn carousel__navigation-btn--random">random</div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
