<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors & Visual rules - opdracht 5</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h1 {
        font-size: 1rem;
        color: orangered;
      }

      h4 {
        font-size: 1.4rem;
        color: steelblue;
      }

      code {
        font-weight: 800;
        color: orangered;
      }

      .class-selectors {
        width: 20%;
        padding: 0.5rem;
        background-color: lightgray;
        margin-bottom: 1rem;
      }

      div h2 {
        color: black;
      }

      h2 + p {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Opdracht 5</h1>

    <div class="class-selectors">
      <h2>Class selectors</h2>
      <p>paragraph tekst</p>
      <p>paragraph tekst 2</p>
    </div>

    <a href="../index.html"><input type="button" value="Go Back" /></a>
  </body>
</html>
