<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display & Positioning</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .outer {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: orangered;
        margin-bottom: 20px;
      }

      .inner {
        position: relative;
        top: 25px;
        left: 25px;
        width: 50px;
        height: 50px;
        background-color: lawngreen;
      }
    </style>
  </head>
  <body>
    <h1>Opdracht 6</h1>

    <img
      src="./img/css-positioning.png"
      alt="positioning in css"
      style="width: 800px"
    />

    <h3 style="width: 60%">
      Maak het onderstaande na door gebruik te maken van relative position. De
      outer div block is 100px breed en 100px hoog. De inner div block is 50px
      breed en 50px hoog.
    </h3>

    <div class="outer"><div class="inner"></div></div>

    <a href="../index.html"><input type="button" value="Go Back" /></a>
  </body>
</html>
